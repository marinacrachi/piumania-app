<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Lista de Campeonatos</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <button ion-item *ngFor="let tournament of tournaments; let i = index" (click)="navigateToTournament($event, tournament.id)">
      {{tournament.name}}
      <div class="item-note" item-end>
        {{tournament.category}} 
      </div>
    </button>
  </ion-list>
</ion-content>
