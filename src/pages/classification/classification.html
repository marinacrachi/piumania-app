<ion-header>

  <ion-navbar>
    <ion-title>Classificação</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div padding>
    <ion-segment [(ngModel)]="stage">
      <ion-segment-button [value]="tournamentStage.name" *ngFor="let tournamentStage of tournament.stages" (click)="selectStage($event,tournamentStage.name)">
        {{tournamentStage.name}}
      </ion-segment-button>
    </ion-segment>
  </div>

  <div>
    <ion-list>
      <ion-item *ngFor="let performance of (performances|performance:stage)">
        <div *ngIf="stageButton(stage, performance.modifier.stage)">
          <h1>{{performance.player.name}}</h1>
          <h2>{{performance.song}} - {{performance.score}}</h2>
        </div>
      </ion-item>
    </ion-list>
  </div>

</ion-content>
